<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #loginFormRef="ngForm">
        <div class="form-group">
          <input
            *ngIf="onRegister"
            type="text"
            name="name"
            ngModel
            placeholder="Enter name"
            required
          />
          <input
            type="email"
            name="email"
            ngModel
            placeholder="Enter email"
            required
          />
          <input
            type="password"
            name="password"
            ngModel
            placeholder="Enter password"
            required
          />
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          (click)="loginUser(loginFormRef)"
          [disabled]="!loginFormRef.valid"
        >
          Login
        </button>
        <button class="btn btn-primary" type="submit" (click)="registerUser()">
          Register new User
        </button>
        <button
          *ngIf="onRegister"
          class="btn btn-primary"
          type="submit"
          (click)="registerNewUser(loginFormRef)"
          [disabled]="!loginFormRef.valid"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
